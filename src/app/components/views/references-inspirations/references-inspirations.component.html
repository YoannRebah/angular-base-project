<div class="container references-inspirations">
    <ul class="list-references-inspirations">
        <li *ngFor="let refInspi of referencesInspirations">
            <a [href]="refInspi.href" target="_blank" rel="noopener noreferrer">
                {{ refInspi.text }}
            </a>
        </li>
    </ul>
</div>
