<div class="container achievements">
    <div class="achievements-window">
        <header>
            <div class="title">
                <i class="fa-solid fa-computer" aria-hidden="true"></i>
                <p>Propriétés des réalisations notables</p>
            </div>
            <div class="container-btn">
                <button class="btn" (click)="showPopin('popin-need-help')">
                    <i class="fa-solid fa-question"></i>
                </button>
                <button class="btn" (click)="showPopin('popin-try-quit')">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </header>
        <div class="content">
            <div class="container-btn-tabs">
                <button *ngFor="let achievement of achievements; let i = index;" class="btn" [class.active]="activeIndex === i" (click)="setActive(i)">{{ achievement.tab.text }}</button>
            </div>
            <div *ngFor="let achievement of achievements; let i = index;" class="achievements-columns" [class.active]="activeIndex === i">
                <div class="column column_img">
                    <img [src]="achievement.img.path" [alt]="achievement.img.path">
                </div>
                <div class="column column_details">
                    <div class="container-details">
                        <div *ngFor="let blockDetail of achievement.blockDetails" class="details">
                            <p>{{ blockDetail.title }}</p>
                            <ul>
                                <li *ngFor="let text of blockDetail.list">
                                    <p>{{ text }}</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container-btn">
                <button class="btn" (click)="onClickPrev()">Précédent</button>
                <button class="btn" (click)="onClickNext()">Suivant</button>
            </div>
        </footer>
    </div>
    <!-- popins -->
    <app-popin id="popin-need-help" img="help" titleText="Erreur 34_0201" contentText="L'aide n'est pas disponible pour le moment..."></app-popin>
    <app-popin id="popin-try-quit" img="error" titleText="Erreur 37_100" contentText="Vous ne pouvez pas faire ça pour le moment..."></app-popin>
</div>
