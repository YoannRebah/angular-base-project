<div class="game-background fixed top-0 left-0 w-full h-full z-10 bg-body">
    <div class="container grid-game h-full">
        <header class="flex items-center justify-between">
            <div class="block-header-game flex items-center">
                <button class="btn flex items-center justify-center bg-orange" aria-label="Quitter" (click)="onClickQuitGame()">
                    <span class="text-white uppercase jersey-15-regular">Quitter</span>
                </button>
            </div>
            <div class="block-header-game flex items-center">
                <div class="container container-health-bar">
                    <p class="jersey-15-regular">PV</p>
                    <div class="health-bar">
                        <div class="health" [style.width]="health + '%'"></div>
                    </div>
                </div>
            </div>
            <div class="block-header-game flex flex-col items-end">
                <p class="jersey-15-regular uppercase">Score&nbsp;: <span class="score">{{ score }}</span></p>
                <p class="jersey-15-regular uppercase">High&nbsp;Score&nbsp;: <span class="high-score">{{ highScore }}</span></p>
            </div>
        </header>
        <div class="content-game bg-no-repeat bg-cover bg-center bg-body cursor-hidden">
            <div #gameContainer class="container game-container" (mousemove)="onMouseMoveIntoGameContainer($event)">
                <p *ngIf="!mouseIsMovingOnce" class="move-to-start flex absolute items-center uppercase jersey-15-regular flash-animation-infinite">
                    <span>DÃ©placez la souris</span>
                    <i class="fa-solid fa-computer-mouse" aria-hidden="true"></i>
                </p>
                <div #gameCursor class="game-cursor absolute bg-no-repeat bg-cover bg-center" [class]="isInGameContainer ? 'can-be-hitted' : null">
                    <div #collisionBox class="collision-box relative" [class]="collisionBoxIsHitted ? 'hitted-animation' : null"></div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="gameIsOver" class="game-over-background fixed top-0 left-0 w-full h-full z-10 bg-body flex items-center justify-center z-10 bg-body">
        <div class="block-game-over flex flex-col items-center">
            <h3 class="jersey-15-regular">Game Over</h3>
            <p>Score&nbsp;: <span>{{ storedPlayerScore }}</span></p>
            <div class="container-btn">
                <button class="btn" (click)="onClickRetryGame()">
                    <i class="fa-solid fa-rotate-right" aria-hidden="true"></i>
                    <span>Recommencer</span>
                </button>
                <button class="btn" (click)="onClickQuitGame()">
                    <span>Quitter</span>
                </button>
            </div>
        </div>
    </div>
</div>
