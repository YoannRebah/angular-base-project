<app-modal id="modal-user-account" classNames="modal-user-account" headerTitle="<i class='fa-regular fa-user'></i> Compte de {{ userName }}">
    <div class="custom-content bg-grey p-8">
      <p class="text-center mb-6">
        Vous êtes connecté(e) en tant que <strong>{{ userName }}.</strong> 
        Si vous le souhaitez vous pouvez vous déconnecter en cliquant sur le bouton ci-dessous.
      </p>
      <ul class="list-none">
        <li class="flex justify-center">
          <button (click)="onClickLogout()" aria-label="Déconnexion" class="btn retro-windows-border-activable p-2 px-8 text-black font-medium" title="Se déconnecter du compte">
            Déconnexion
          </button>
        </li>
      </ul>
    </div>
</app-modal>
