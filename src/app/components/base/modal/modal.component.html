<div *ngIf="isVisible" [id]="id" class="fixed-backdrop-flex-center bg-black-transparent-light z-30" [style.position]="position">
    <div class="container popin flex flex-col max-w-[420px] border-4 border-grey bg-grey text-grey-dark shadow-black-transparent-dark">
        <!-- header -->
        <header class="flex-center-between bg-blue-dark p-1">
            <div class="container-title">
                <p class="ml-2 text-white" [innerHTML]="title"></p>
            </div>
            <button class="btn bg-grey w-[24px] h-[24px] retro-windows-border-activable" (click)="onClickHide()">
                <i class="fa-solid fa-xmark" aria-hidden="true"></i>
            </button>
        </header>
        <!-- content -->
        <div class="bg-grey p-8">
            <ng-content select=".custom-content"></ng-content>
        </div>
        <!-- footer -->
        <footer>
            <ng-content select=".custom-footer"></ng-content>
        </footer>
    </div>
</div>
