<div class="vhs-effect fixed-backdrop-full pointer-events-none shadow-inset-white z-50" [class.hidden]="!isVisible">
    <div 
        class="vhs-effect-background absolute-full bg-cover bg-center bg-no-repeat opacity-25 bg-pink" 
        style="background-blend-mode: color; background-image: url(assets/images/tv-no-signal.jpg)"
    >
        <div class="animation-chromatic-aberration-infinite top"></div>
        <div class="animation-chromatic-aberration-infinite bottom"></div>
        <div class="vhs-lines animation-vhs-lines-infinite" style="height: 1px;animation-delay: 2s;"></div>
        <div class="vhs-lines animation-vhs-lines-infinite" style="height: 3px;animation-delay: 5s;"></div>
        <div class="vhs-lines animation-vhs-lines-infinite" style="height: 1px;animation-delay: 15s;"></div>
        <div class="vhs-lines animation-vhs-lines-infinite" style="height: 5px;animation-delay: 17s;"></div>
        <div class="vhs-lines animation-vhs-lines-infinite" style="height: 2px;animation-delay: 23s;"></div>
    </div>
    <footer class="footer absolute-w-full-bottom animation-fade-forwards-5s" [class.hidden]="!footerIsVisible">
         <app-time-counter></app-time-counter>
        <div class="container-play text-shadow-glitch">
            <p class="reddit-mono">Play</p>
            <i class="fa-solid fa-play" aria-hidden="true"></i>
        </div>
    </footer>
</div>
