<div class="fixed-backdrop-full pointer-events-none shadow-inset-white z-50" [class.hidden]="!isVisible">
    <div class="absolute-full bg-cover bg-center bg-no-repeat opacity-[0.07] bg-pink" style="background-blend-mode: lighten; background-image: url(assets/gif/tv-static.gif)"></div>
    <div class="absolute-full opacity-15">
        <div class="animation-chromatic-aberration-infinite top"></div>
        <div class="animation-chromatic-aberration-infinite bottom"></div>
        <div class="vhs-lines animation-vhs-lines-infinite" style="height: 2px;animation-delay: 5s;"></div>
        <div class="vhs-lines animation-vhs-lines-infinite" style="height: 3px;animation-delay: 7s;"></div>
        <div class="vhs-lines animation-vhs-lines-infinite" style="height: 1px;animation-delay: 15s;"></div>
        <div class="vhs-lines animation-vhs-lines-infinite" style="height: 5px;animation-delay: 17s;"></div>
        <div class="vhs-lines animation-vhs-lines-infinite" style="height: 2px;animation-delay: 23s;"></div>
    </div>
</div>
