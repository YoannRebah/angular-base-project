<div class="flex flex-wrap gap-3">
    @for (tool of tools; track $index) {
        <div class="tool relative h-[140px] border-8 border-black outline-4 outline-black-light flex-[1_1_50%] md:flex-[1_1_25%] lg:flex-1">
            <div [id]="tool.id" class="screen relative w-full h-full bg-no-repeat bg-contain bg-center" [style.backgroundImage]="'url(' + tool.bgImage + ')'">
                <p class="absolute w-full bottom-3 left-3 text-white text-lg text-shadow-chromatic-glitch-strong" [innerHTML]="tool.text"></p>
            </div>
        </div>
    }
</div>
