<div class="container">
    <form class="form-login relative flex flex-col gap-10" (ngSubmit)="onSubmitLoginForm()">
        <div>
            <h3>Se connecter</h3>
        </div>
        <div>
            <label for="mail">E-mail&nbsp;:</label>
            <input id="mail" type="text">
        </div>
        <div>
            <label for="password">Mot de passe&nbsp;:</label>
            <input id="password" type="password">
        </div>
    </form>
</div>
