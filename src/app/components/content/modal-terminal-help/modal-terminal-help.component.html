<app-modal id="modal-terminal-help" classNames="modal-terminal-help" headerTitle="Help">
    <div class="custom-content bg-grey p-8">
      <ul class="list-none">
        @for (command of enabledCommands; track $index) {
          <li>
            <p [innerHTML]="command"></p>
        </li>
        }
      </ul>
    </div>
</app-modal>
