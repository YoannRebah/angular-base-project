@if(isVisible) {
    <div [id]="id" class="fixed-backdrop-flex-center bg-black-transparent-light" [style.position]="position">
        <div class="container relative w-full flex flex-col border-4 border-grey bg-grey text-grey-dark shadow-black-transparent-dark md:max-w-[370px]">
            <header class="flex-center-between bg-blue-dark p-1">
                <div class="container-title">
                    <p class="ml-2 text-white" [innerHTML]="headerTitle"></p>
                </div>
                <button class="btn bg-grey w-[24px] h-[24px] retro-windows-border-activable leading-4" (click)="onClickHide()">
                    <i class="fa-solid fa-xmark" aria-hidden="true"></i>
                </button>
            </header>
            <div class="content flex p-4">
                <div class="flex-center-center flex-[1_1_70%]">
                    <p [innerHTML]="text"></p>
                </div>
            </div>
        </div>
    </div>
}
